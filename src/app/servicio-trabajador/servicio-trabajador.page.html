<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title  class="titulo" slot="start">Mis servicios</ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button (click)="toggleMenu()">
      <ion-icon slot="icon-only" name="menu" color="light"></ion-icon>

    <ion-menu-button color="light" menu="first"></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="mt-2 mr-2">
    <ion-label class="mt-2">Categoria</ion-label>
    <ion-select [(ngModel)]="categoria" value={gender} placeholder="Seleccionar" class="mt-4 mr-2">
      <ion-select-option value="1">Clima</ion-select-option>
      <ion-select-option value="2">Electricidad</ion-select-option>
      <ion-select-option value="3">Pintura</ion-select-option>
      <ion-select-option value="4">Jardineria</ion-select-option>
      <ion-select-option value="5">Plomeria</ion-select-option>
      <ion-select-option value="6">Contrucci√≥n</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-input [(ngModel)]="especialidad" type="text" class="login mt-2 mr-2 ml-2" placeholder=" Titulo">

  </ion-input>

  <ion-textarea [(ngModel)]="descripcion" type="text" class="login mt-2 mr-2 ml-2 " placeholder=" Descripcion" style="padding-bottom: 10%;"></ion-textarea>

  <ion-input [(ngModel)]="nombre" type="text" class="login mt-2 mr-2 ml-2" placeholder=" Nombre">

  </ion-input>
  <ion-input [(ngModel)]="celular" type="number" class="login mt-2 mr-2 ml-2" placeholder=" Celular"></ion-input>
